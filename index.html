<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
              display: none !important;
            }
        </style>
        <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="myApp">
       
        <artcile ng-controller="myCtrl" ng-cloak ng-init="show=false">
            <form ng-submit="addItem(newItemText)">
                <input type="text" ng-model="newItemText" class="form-control"/>
            </form>
            <a href="#" ng-click="show = !show">Edytuj</a>
            <table class="table edit">
               
                <tr ng-repeat="(id, item) in items">
                    <td>
                        <input ng-show="show" type="text" class="form-control" ng-model="item.text" ng-blur="updateItem(id)"/>
                        <span ng-hide="show">{{item.text}}</span>
                    </td>
                    <td>
                        <a href="#" ng-click="removeItem(id)" class="navbar-link">X</a>
                    </td>
                </tr>
            </table>
        </artcile>
        

    </body>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="/bower_components/angularfire/dist/angularfire.min.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</html>
